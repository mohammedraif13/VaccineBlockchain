
    {% extends "Home.html" %}

{% block content %}
    <h2 class="heading">{{operation}}  Production In Charge</h2>
    <form id="frm" name="frm" method="post" action="/ProcessProductionInChargeOperation" enctype="multipart/form-data">
               
      
         <input type="hidden" name="operation" value="{{ operation }}"/>
         <input type="hidden" name="productionInChargeID" value="{{ row.productionInChargeID }}"/>

        

                                            <div class="form-group row">
                                    <label for="productionInChargeName" class="col-sm-3 col-form-label">Productioninchargename </label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" name="productionInChargeName" id="productionInChargeName"  value="{{ row.productionInChargeName }}" required {{'readonly' if operation == 'Delete'}} />
                                    </div>
                                </div>
                                            
                                            <div class="form-group row">
    <label for="isActive" class="col-sm-3 col-form-label">Isactive </label>
    <div class="col-sm-9">
        <input type="checkbox"  name="isActive" id="isActive"  {{ 'checked' if row.isActive == 1 }} {{'disabled' if operation == 'Delete'}} />
    </div>
</div>
                                            
    
		
        <div class="text-center">
                <button type="submit" class="btn btn-outline-primary btn-sm ">{{operation}}</button>
                <a href="/ProductionInChargeListing" class="btn btn-outline-primary btn-sm ">Cancel</a>
        </div>

    </form>
    
{% endblock %}
